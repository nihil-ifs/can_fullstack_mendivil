services:

  react:
    container_name: f21_react
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "9999:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: sh -c "pnpm install && pnpm dev"
    networks:
      - f21_network

  api:
    container_name: f21_api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "9010:5000"
    volumes:
      - ./api/src:/app/src
      - /app/bin
      - /app/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=f21_postgres;Database=f21_database;Username=f21_sgcan;Password=f21_sgcan123456
    depends_on:
      - postgres
    networks:
      - f21_network

  scraper:
    container_name: f21_scraper
    build:
      context: ./scraper
      dockerfile: Dockerfile
    ports:
      - "9020:8000"
    volumes:
      - ./scraper:/app
    depends_on:
      - postgres
      - redis
    networks:
      - f21_network

  postgres:
    image: postgres:14
    container_name: f21_postgres
    hostname: f21_postgres
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
    env_file:
      - ./envs/.env.postgres
    networks:
      - f21_network
    ports:
      - "9040:5432"
    restart: "always"

  redis:
    image: redis:6.2-alpine
    container_name: f21_redis
    hostname: f21_redis
    ports:
      - "9050:6379"
    networks:
      - f21_network
    restart: "always"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # Puerto de RabbitMQ
      - "15672:15672"  # Puerto del panel web
    environment:
      RABBITMQ_DEFAULT_USER: administrador
      RABBITMQ_DEFAULT_PASS: Password2025Canito
    volumes:
      - ./volumes/rabbitmq_data:/var/lib/rabbitmq
    networks:
      - f21_network

  mailhog:
    container_name: f21_mailhog
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025     # Puerto SMTP
      - 9025:8025     # Puerto del panel web
    networks:
      - f21_network

networks:
  f21_network:
    name: f21_network
    driver: bridge